<!DOCTYPE html>
<html>

<head>
	<title>Animating Anime</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
  <div class="container">
    <header>
      <img src="assets/images/banner.jpg">
      <div class="centered"><h1>Animating Anime</h1></div>
    </header>

	  <!--hold buttons here-->
    <div class="row">
      <div class="col-xs-9">
        <div>
          <h2>Available Anime</h2>
          <div id="buttons">
        </div>
        </div>
        <div class="container col-xs-12 center" id="gifHolder">
        </div>      
      </div>
      <div class="col-xs-3">
        <div>
          <form>
            <h2 class="centerLabel">Add An Anime</h2>   
            <input type="text" value="" name="anime" id="animeInput">                
            <input type="submit" value="Submit" id="addButton">      
          </form>
          <h2 class="centerLabel">User Submitted Anime</h2>
          <div id="newButtons">
          </div>
        </div>
      </div>
    </div>



  </div>
  </div>
